<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register</title>

<body>
    <p><a href="/FRONTEND/AltSchool HW1/aboutme.html">Back Home</a></p>
    <h1>Register</h1>
    <p>Kindly fill in the following form fields:</p>
    
<form action="" method="post">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required>
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name"id="last_name" required>
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="last_name" required>
    </div>
    <div>
        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not_to_say">Prefer not to say</option></select>

    </div>
    <div>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" required>
        <label for="state">State</label>
        <input type="text" name="state" id="state" required>
    </div>
    <p>Please select a username and password</p>
    <div>
        <label for="username">Username</label>
        <input type="text" name="username"id="username" required> 
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password"id="password" required><br>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
    </div><br>

    <input type="submit" value="Submit">
</form>


</body>
</html>
